# Getting Set Up

---
class: left, middle

## Dependencies
- env: [node](https://nodejs.org/en/), [watchman](https://facebook.github.io/watchman/)
- cli: `npm install -g react-native-cli`


---
class: left, middle

## Dependencies: iOS
- macOS<sup>*</sup>, Xcode
- get an Apple developer account
- add test device(s) to provisioning profile

<p class="hint"><sup>*</sup>yup, you need a mac to create iOS apps</p>


---
class: left, middle

## Android
- JDK 8
- Android SDK
- Android Studio, or another emulator (Genymotion)

---
class: left, middle

<p class="hint">Hot tip:</p>
## Before you start building
Get a hello-world app running in development _**and production**_ on all desired platforms first. Setting everything for app development up can be troublesome if you've never done it before.


---
class: left, middle

# Development

- _**generate:**_ `react-native init myapp && cd myapp`
- _**run iOS:**_ `react-native run-ios`
- _**run Android:**_ run emulator & `react-native run-android`

## Controlled <br/>Components


```
// Using a stateful component w/ local state

class MySwitch extends React.Component {
  constructor (props) {
    super(props)
    this.state = { isActive: true }
  }

  render () {
    return (
      <Switch
        value={this.state.isActive}
        onValueChange={(value) => this.setState({isActive: value})}
      />
    )
  }
}
```

## Controlled <br/>Components


```
import { connect } from 'react-redux'
import { setNotifications } from '../app-settings/actions'

// Using a Redux-connected component

const mapStateToProps = (state) => ({
  notifications: state.appSettings.notifications
})

const MyNotificationsSwitch = ({notifications, dispatch}) => (
  <Switch
    value={notifications}
    onValueChange={(value) => dispatch(setNotifications(true))}
  />
)

export default connect(mapStateToProps)(MyNotificationsSwitch)
```

## List View

import React from 'react'
import { ListView } from 'react-native'

const ds = new ListView.DataSource({
  rowHasChanged: (r1, r2) => r1 !== r2
})

const state = {
  dataSource: ds.cloneWithRows([
    'row 1', 'row 2', 'row 3', 'row 4', 'row 5'...
  ])
}

const MyList = () => (
  <ListView
    dataSource={state.dataSource}
    renderRow={(rowData) => <Text>{rowData}</Text>}
  />
)
```
